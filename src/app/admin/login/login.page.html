<ion-content no-bounce>
  <div class="fondo-comida-natural">
    <div class="container-general">
      <form>
        <div class="text-center">
          <a href="/home"><img src="/assets/img/logo.png" class="logo-login" alt="TannDulces"/></a>
        </div>
        <ion-item>
          <ion-label position="floating" > Correo electrónico</ion-label>
          <ion-input type="text" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" > Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
        </ion-item>
        <br>
        <div class="text-center">
          <ion-button (click)="onSubmitLogin()" class="boton-menu" shape="round">ENTRAR</ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
